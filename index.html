<!DOCTYPE html>
<html>

<head>
  <title>Kirill Novik: Final CSCI4229 Project</title>
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"><!-- CSS Styles-->
  <link href="css/style.css" type="text/css" rel="stylesheet">
  <link href="css/desert.css" type="text/css" rel="stylesheet">
  <link href="css/colorpicker.css" type="text/css" rel="stylesheet">
  <link href="css/smoothness/jquery-ui-1.8.13.custom.css" type="text/css" rel="stylesheet"><!-- JavaScript Libraries-->
  <script type="text/javascript" src="libs/gl-matrix-min.js"></script>
  <script type="text/javascript" src="libs/jquery-1.5.1.min.js"></script>
  <script type="text/javascript" src="libs/jquery-ui-1.8.13.custom.min.js"></script>
  <script type="text/javascript" src="libs/prettify.js"></script>
  <script type="text/javascript" src="libs/utils.js"></script>
  <script type="text/javascript" src="libs/colorpicker.js"></script>
  <script type="text/javascript" src="libs/codeview.js"></script><!-- Assets-->
  <script type="text/javascript" src="assets/tv.js"></script><!-- Logic-->
  <script src="./logic/utils.js"></script>
  <script src="./logic/shared.js"></script>
  <script src="./logic/gpu/matrix.js"></script>
  <script src="./logic/gpu/buffers.js"></script>
  <script src="./logic/gpu/programs.js"></script>
  <script src="./logic/gpu/textures.js"></script>
  <script src="./logic/gpu/framebuffer.js"></script>
  <script src="./logic/scene/rain.js"></script>
  <script src="./logic/scene/tv.js"></script>
  <script src="./logic/scene/background.js"></script>
  <script src="./logic/scene/lights.js"></script>
  <script src="./logic/scene/index.js"></script>
  <script src="./logic/index.js"></script>
  <script src="./logic/main.js"></script>
  <script src="./logic/gpu/postprocessing.js"></script>
  <script src="./intialization.js"> </script>
</head>

<body>
  <div id="top">
    <h1>Kirill Novik CSCI 4229 Final Project</h1>
    <h2>"The Cure - Pictures of You" Visualization</h2>
    <div id="logo-packt"><img src="packt.gif" /></div>
  </div>
  <div id="contents">
    <div id="canvasContainer"><canvas id="canvas-element-id" width="480" height="400">Your browser does not support the
        HTML5 canvas element.</canvas></div>
    <div id="controls"> </div>
  </div>
  <div id="bottom">
    <table>
      <tr>
        <td>
          <table>
            <caption>Light Direction</caption>
            <tr>
              <td>X:</td>
              <td id="slider-x-value" width="30px" align="center">0.0</td>
              <td width="150px">
                <div id="slider-x"></div>
              </td>
            </tr>
            <tr>
              <td>Y:</td>
              <td id="slider-y-value" width="30px" align="center">-1.0</td>
              <td width="150px">
                <div id="slider-y"></div>
              </td>
            </tr>
            <tr>
              <td>Z:</td>
              <td id="slider-z-value" width="30px" align="center">-1.0</td>
              <td width="150px">
                <div id="slider-z"></div>
              </td>
            </tr>
          </table>
        </td>
        <td>
          <table>
            <tr>
              <td colspan="2">Sphere Color (Material Diffuse Term</td>
              <td>
                <div class="colorSelector" id="colorSelectorSphere">
                  <div style="background-color: rgb(128, 204, 26)"></div>
                </div>
              </td>
            </tr>
            <tr>
              <td align="right">Light Diffuse Term:</td>
              <td id="slider-ld-value" width="30px">1.0</td>
              <td width="150px" colspan="3">
                <div id="slider-ld"></div>
              </td>
            </tr>
            <tr>
              <td align="right">Wave Amount:</td>
              <td id="slider-wave-value" width="30px">1.0</td>
              <td width="150px" colspan="3">
                <div id="slider-wave"></div>
              </td>
            </tr>
            <tr>
              <td align="right">Black and White:</td>
              <td width="30px"><button id="bw-value">Update</button></td>
            </tr>
            <tr>
              <td align="right">Video Playback:</td>
              <td width="30px"><button id="play">Play</button></td>
              <td width="30px"><button id="pause">Pause</button></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>
  <script>cview.run(cview.MODE_VIEW_AND_CODE);</script>
  <script src="./ui.js"></script>
</body>

</html>
